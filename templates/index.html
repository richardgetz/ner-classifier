<!doctype html>

<head>
  <title>Classify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="static/js/jquery-3.4.1.slim.min.js"></script>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <script src="static/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
  <script src="static/js/tagManager.js"></script>
</head>

<body>
  <div class="grid-container">
    <div class="header">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#defaultNavbar1" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                class="icon-bar"></span><span class="icon-bar"></span></button>
            <a class="navbar-brand" href="#">NER</a></div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="defaultNavbar1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home<span class="sr-only">(current)</span></a></li>
              <li><a href="#">Link</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Link</a></li>
              <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
    </div>
    <div class="content">
      <div class="c0121 c0119">
        <div tabindex="-1"></div>
        <div class="c0128">
          <div>
            <div>
              <div tabindex="-1">
                <div>
                  <ul class="labels">
                    <li>
                      <input type="radio" id="PERSON" name="label" checked="checked" />
                      <label for="PERSON">PERSON</label>
                    </li>
                    <li>
                      <input type="radio" id="ORG" name="label" />
                      <label for="ORG">ORG</label>
                    </li>
                    <li>
                      <input type="radio" id="LOC" name="label" />
                      <label for="LOC">LOC</label>
                    </li>
                    <li>
                      <input type="radio" id="GPE" name="label" />
                      <label for="GPE">GPE</label>
                    </li>
                  </ul>


                </div>
              </div>
            </div>
          </div>
          <div class="sentence" id="sentence">
            {% for token in tokens %}
            <span class="c0132" id='{{token["id"]}}' name="tokens">{{token["word"]}}</span>
            {% endfor %}
          </div>
        </div
      </div>
    </div>
    <div class="config"></div>
    <div class="footer"></div>

  </div>

</body>

</html>
